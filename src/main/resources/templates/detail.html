<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: head('詳細')}">
    <meta charset="UTF-8">
    <title>トップ</title>
</head>
<body>
<header th:replace="~{common :: header('詳細')}"></header>
<main>
    <p th:if="${hasNoStudent}">ID：<span th:text="${id}"></span>の生徒はいません</p>
    <p><a th:href="@{../search}">検索へ戻る</a></p>
    <table th:if="${display != null}" th:object="${display}">
        <tr>
            <th>ID</th>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <th>氏名</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>出身地</th>
            <td th:text="*{prefecture}"></td>
        </tr>
        <tr>
            <th>性別</th>
            <td th:text="*{gender}"></td>
        </tr>
    </table>
</main>
<footer th:replace="~{common :: footer}"></footer>
</body>
</html>
